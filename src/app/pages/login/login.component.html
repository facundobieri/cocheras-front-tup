<main>
    <div id="arriba">
        <div id="bloquearriba">
            <h1>ADMINISTRACIÓN COCHERA</h1>
            <div class="barravacia"></div>
        </div>
    </div>
        <div id="abajo">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <input type="text" id="username" placeholder="Usuario" name="username" ngModel required>
            <input type="password" id="password" placeholder="Contraseña" name="password" ngModel required>
            <button [disabled]="loginForm.invalid" class="boton-resaltado" type="submit">Iniciar sesión</button>
            @if(errorLogin) {
                <p>Error en login</p>
            }
        </form>
        <a [routerLink]="['/register']">Registrarse</a>
    </div>
</main>
